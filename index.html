<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <!---inicio div entire-page-->

    <div class="entire-page">
      <!---inicio div header-->

      <header class="header">
        <img src="./images/logo.png" alt="bate-papo-uol" />
        <ion-icon width="45" height="45" name="people"></ion-icon>
      </header>

      <!---fim div header-->

      <!---inicio div section-->

      <section class="messages"></section>

      <!---fim div section-->
    </div>

    <!---fim div entire-page-->

    <!---
    Entire-page: Uma div para englobar toda a página visivel.

    header: Uma div de header da página. Ela deverá ser fixa.
    
    section: Uma div para as mensagens, enviadas, recebidas e etc... inicia depois do header e finaliza antes do footer, deve scrollar infinitamente
  
  -->

    <!---script de icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!---script de icons-->
    <!---script de API-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!---script de API-->
    <!---script de JS-->
    <script src="script.js"></script>
    <!---script de JS-->
  </body>
</html>
